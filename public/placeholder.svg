<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" fill="none">
  <rect width="1200" height="1200" fill="#080c14" rx="20"/>
  
  <defs>
    <linearGradient id="floor-fade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00d4ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0.8"/>
    </linearGradient>
    
    <linearGradient id="token-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f2ff" />
      <stop offset="100%" stop-color="#bd00ff" />
    </linearGradient>

    <filter id="web3-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <path d="M-200 1200 L600 600 L1400 1200" stroke="url(#floor-fade)" stroke-width="2" fill="url(#floor-fade)" opacity="0.2"/>
  <line x1="100" y1="1200" x2="600" y2="600" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>
  <line x1="1100" y1="1200" x2="600" y2="600" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>

  <g transform="translate(600, 550)">
    <animateTransform attributeName="transform" type="translate" values="600,550; 600,530; 600,550" dur="4s" repeatCount="indefinite" />

    <path d="M-100 -50 L100 -50 L100 150 L-100 150 Z" fill="none" stroke="#7a00ff" stroke-width="2" stroke-dasharray="10 10" opacity="0.3"/>
    
    <g filter="url(#web3-glow)">
      <path d="M0 -150 L-130 -50 L0 50 L130 -50 Z" fill="url(#token-grad)" opacity="0.8" stroke="white" stroke-width="2"/>
      <path d="M-130 -50 L-130 150 L0 250 L0 50 Z" fill="url(#token-grad)" opacity="0.5" stroke="white" stroke-width="2"/>
      <path d="M130 -50 L130 150 L0 250 L0 50 Z" fill="#00d4ff" opacity="0.6" stroke="white" stroke-width="2"/>
    </g>

    <circle cx="-160" cy="0" r="5" fill="#fff">
      <animate attributeName="cy" values="0;-20;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="100" r="8" fill="#fff">
      <animate attributeName="cy" values="100;120;100" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g transform="translate(400, 950)">
    <rect x="0" y="0" width="400" height="6" fill="#1a1a1a" rx="3"/>
    <rect x="0" y="0" width="100" height="6" fill="url(#token-grad)" rx="3">
      <animate attributeName="width" values="0;400" dur="2s" repeatCount="indefinite" />
    </rect>
  </g>

  <text x="600" y="900" font-family="Courier New, monospace" font-size="30" fill="#fff" text-anchor="middle" letter-spacing="4">
    <tspan fill="#00d4ff">WEB3</tspan> ASSET DETECTED
  </text>
  
  <text x="600" y="1050" font-family="Arial, sans-serif" font-size="20" fill="#7a00ff" text-anchor="middle" opacity="0.7">
    HASH: 0x9f...3a2 | VERIFYING ON CHAIN...
  </text>
</svg>
