<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50" fill="none">
  <defs>
    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="cyber-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff" />
      <stop offset="100%" stop-color="#7a00ff" />
    </linearGradient>
  </defs>

  <path d="M25 5 L45 15 V35 L25 45 L5 35 V15 Z" stroke="url(#cyber-gradient)" stroke-width="2" fill="none" filter="url(#neon-glow)"/>
  <circle cx="25" cy="25" r="5" fill="#00d4ff" filter="url(#neon-glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </circle>

  <text x="60" y="32" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="white" letter-spacing="2">
    A1 <tspan fill="url(#cyber-gradient)" font-weight="800">CORE</tspan>
  </text>
  
  <rect x="60" y="38" width="100" height="2" fill="url(#cyber-gradient)">
     <animate attributeName="width" values="0;100" dur="1s" fill="freeze" />
  </rect>
</svg>
